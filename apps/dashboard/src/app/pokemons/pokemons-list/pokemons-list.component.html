<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Pokemon</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let pokemon of pokemons"
        data-test="pokemon-list-item"
        (click)="selected.emit(pokemon)"
      >
        <h3 matLine>{{ pokemon.name }}</h3>

        <button
          mat-icon-button
          (click)="
            pokemonViewed.emit(pokemon.id); $event.stopImmediatePropagation()
          "
        >
          <mat-icon *ngIf="!readonly">chevron_left</mat-icon>
        </button>

        <button
          mat-icon-button
          (click)="deleted.emit(pokemon); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
